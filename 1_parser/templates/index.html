<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сбой в работе скрипта</title>
</head>
<body>
    <h1>Требуется вмешательство</h1>
    <button onclick="sendResponse('continue')">Исправлено</button>
    <button onclick="sendResponse('abort')">Невозможно исправить</button>

    <script>
        function sendResponse(response) {
            fetch('/' + response, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                });
        }
    </script>
</body>
</html>
